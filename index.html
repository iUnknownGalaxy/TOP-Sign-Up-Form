<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="banner">
        <div class="overlay">
            <div class="logo-container">
                <p>CHUTER</p>
                <img id="logo" src="images/odin-lined.png" alt="A large green leaf"/>
            </div>
        </div>
    </div>
    <div class="sign-up">
        <form action="https://httpbin.org/post" method="post">
            <div class="container">
                <h2>
                    This is not a real online service! There's only one thing stopping you from acheiving
                    everything you could ever dream of. Sign up <em>now</em> to get started.
                </h2>
                <h2 class="text">You <em>know</em> you want to.</h2>
                <h1>Let's do this!</h1>

                <div class="input-group">
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <p class="pwd-status">*Passwords do not match</p>
                    </div>
                    <div>
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" required>
                    </div>
                </div>
            </div>

            <div id="button-container">
                <button type="submit">Create Account</button>
                <p>
                    Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </form>
    </div>
    
    
</body>
</html>
